<div class="container" id="main">
<h1><img src="ping.png" alt="" /></h1>
       <h2>let's play</h2>
       <h3>rules</h3>
       <p>
         ping pong will count your number from 1 with exception from the following:
         <ol>
           <li>number divisible by 3  become "ping"</li>
           <li>number divisible by 5 become "pong"</li>
           <li>number divisible by both 3 and 5 become "pingpong"</li>
         </ol>
       </p>
<form id="pongpi">

        <input id="number" type="text">
      </div>

      <button type="submit" class="btn btn-primary btn-lg">ping pong!</button>
</form>

    </ul>
